FOS\UserBundle\Model\User:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: email
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: username
    properties:
        username:
            - NotBlank: ~
        email:
            - NotBlank: ~
            - Email: ~

FOS\UserBundle\Model\Group:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: name
    properties:
        name:
            - NotBlank: ~

Msi\AdminBundle\Entity\MenuTranslation:
    properties:
        name:
            - NotBlank: ~

Msi\AdminBundle\Entity\Page:
    properties:
        template:
            - NotBlank: ~

Msi\AdminBundle\Entity\PageTranslation:
    properties:
        title:
            - NotBlank: ~

Msi\AdminBundle\Entity\Site:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: host
    properties:
        host:
            - NotBlank: ~
